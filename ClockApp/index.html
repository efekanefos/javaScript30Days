<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div id="hourHand" class="hand hour-hand"></div>
        <div id="minHand" class="hand min-hand"></div>
        <div id="secondHand" class="hand second-hand"></div>
        <p class="clockNumber" id="number12">12</p>
        <p class="clockNumber" id="number3">3</p>
        <p class="clockNumber" id="number6">6</p>
        <p class="clockNumber" id="number9">9</p>
        <div class="centerDot"></div>
      </div>
    </div>
  </body>
</html>
